<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>body{font-family: Helvetica;}</style>
<title>Dibujando con Flechas</title>
<body>
    <h2>Dibujando con el teclado</h2>
    <p>Mueve las flechas del teclado para dibujar</p>
    <canvas width="300" height="300" id="area_de_dibujo"></canvas>
    <script>
        // Creamos un objeto teclas con los valores de las flechitas adentro
        var teclas = {UP:38,DOWN:40,LEFT:37,RIGHT:39};

        document.addEventListener("keydown",dibujarTeclado);
        var cuadrito = document.getElementById("area_de_dibujo");
        var papel = cuadrito.getContext("2d");
        color = "red";
        // Variables de arranque en el centro
        var x = 100;
        var y = 100;

        // Dibujamos un punto en el centro haciendo una l√≠nea diagonal
        dibujarLinea(color,x-1,y-1,x+1,y+1,papel);
        
        function dibujarLinea(color, xinicial, yinicial, xfinal, yfinal, lienzo)
        {
            lienzo.beginPath();
            lienzo.strokeStyle=color;
            lienzo.lineWidth = 3;
            lienzo.moveTo(xinicial,yinicial);
            lienzo.lineTo(xfinal,yfinal);
            lienzo.stroke();
            lienzo.closePath();
        }

        function dibujarTeclado(evento)
        {
            var colorcito = "green";
            var movimiento = 1;
           switch (evento.keyCode) {
                case teclas.UP:    
                    //console.log("arriba");   
                    dibujarLinea(colorcito,x,y,x,y-movimiento,papel);
                    y=y-movimiento;
                    break;
                case teclas.DOWN:
                //console.log("abajo");
                dibujarLinea(colorcito,x,y,x,y+movimiento,papel);
                    y=y+movimiento;
                    break;
                case teclas.LEFT:
                //console.log("izquierda");
                dibujarLinea(colorcito,x,y,x-movimiento,y,papel);
                    x=x-movimiento;
                    break;
                case teclas.RIGHT:
                //console.log("derecha");
                dibujarLinea(colorcito,x,y,x+movimiento,y,papel);
                    x=x+movimiento;
                break;
                default:
                console.log("Otra tecla");
                   break;
           }
            //console.log("Tecla oprimida");
            //console.log(teclas);
        }

    </script>
</body>
</html>
